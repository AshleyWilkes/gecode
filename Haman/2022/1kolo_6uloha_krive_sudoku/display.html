<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
  <canvas id="myCanvas" height="1000" width="1000"></canvas>
  <script>
    var canvas = document.getElementById('myCanvas');
var thick = 3; var thin = 1;
const obj = {
  drawLine( context, x, y, deltaX, deltaY, width ) {
    context.beginPath();
    context.lineWidth = width;
    context.moveTo( x, y );
    context.lineTo( x + deltaX, y + deltaY );
    context.stroke();
  },
  drawRect( context, tlx, tly, delta1X, delta1Y, delta2X, delta2Y, deltaNumX, deltaNumY,
  n1, n2, n3, n4, n5, n6, n7, n8, n9) {
    this.drawLine( context, tlx, tly, 3 * delta1X, 3 * delta1Y, thick );
    this.drawLine( context, tlx + delta2X, tly + delta2Y, 3 * delta1X, 3 * delta1Y, thin );
    this.drawLine( context, tlx + 2 * delta2X, tly + 2 * delta2Y, 3 * delta1X, 3 * delta1Y, thin );
    this.drawLine( context, tlx + 3 * delta2X, tly + 3 * delta2Y, 3 * delta1X, 3 * delta1Y, thick );

    this.drawLine( context, tlx, tly, 3 * delta2X, 3 * delta2Y, thick );
    this.drawLine( context, tlx + delta1X, tly + delta1Y, 3 * delta2X, 3 * delta2Y, thin );
    this.drawLine( context, tlx + 2 * delta1X, tly + 2 * delta1Y, 3 * delta2X, 3 * delta2Y, thin );
    this.drawLine( context, tlx + 3 * delta1X, tly + 3 * delta1Y, 3 * delta2X, 3 * delta2Y, thick );

    context.fillText( n1.toString(), tlx + deltaNumX, tly + deltaNumY );
    context.fillText( n2.toString(), tlx + deltaNumX + delta1X, tly + deltaNumY + delta1Y );
    context.fillText( n3.toString(), tlx + deltaNumX + 2 * delta1X, tly + deltaNumY + 2 * delta1Y );
    context.fillText( n4.toString(), tlx + deltaNumX + delta2X, tly + deltaNumY + delta2Y );
    context.fillText( n5.toString(), tlx + deltaNumX + delta1X + delta2X, tly + deltaNumY + delta1Y + 
      delta2Y );
    context.fillText( n6.toString(), tlx + deltaNumX + 2 * delta1X + delta2X, tly + deltaNumY + 
      2 * delta1Y + delta2Y );
    context.fillText( n7.toString(), tlx + deltaNumX + 2 * delta2X, tly + deltaNumY + 2 * delta2Y );
    context.fillText( n8.toString(), tlx + deltaNumX + delta1X + 2 * delta2X, tly + deltaNumY + 
      delta1Y + 2 * delta2Y );
    context.fillText( n9.toString(), tlx + deltaNumX + 2 * delta1X + 2 * delta2X, tly + deltaNumY + 
      2 * delta1Y + 2 * delta2Y );
  }
}
if (canvas.getContext) {
  var context = canvas.getContext('2d');
  var object = obj;
  var ratio = 10;
  var x = 6 * ratio; var y = 6 * ratio; 
  var delta1X = 2 * ratio; var delta1Y = ratio;
  var delta2X = 0; var delta2Y = 2 * ratio;
  context.font = "bold 10pt Courier";
  object.drawRect(context, x, x, delta1X, -delta1Y, delta2X, delta2Y, ratio * 0.7, ratio * 0.8,
    7, 5, 3, 6, 1, 4, 9, 2, 8);//0
  object.drawRect(context, x + 3 * delta1X, y - 3 * delta1Y, delta1X, delta1Y, delta2X, delta2Y, 
    ratio * 0.5, ratio * 1.9, 6, 4, 9, 8, 2, 7, 5, 3, 1);//1
  object.drawRect(context, x + 6 * delta1X, y, delta1X, -delta1Y, delta1X, delta1Y, ratio * 1.5, 
    ratio * 0.4, 1, 9, 4, 5, 8, 7, 3, 6, 2);//2
  object.drawRect(context, x + 6 * delta1X, y, delta1X, delta1Y, delta2X, delta2Y, ratio * 0.5, 
    ratio * 1.9, 8, 2, 1, 3, 9, 5, 6, 4, 7);//3
  object.drawRect(context, x, y + 6 * delta1Y, delta1X, -delta1Y, delta1X, delta1Y, ratio * 1.6, 
    ratio * 0.5, 3, 7, 9, 5, 6, 1, 4, 8, 2);//4
  object.drawRect(context, x, y + 6 * delta1Y, -delta1X, delta1Y, delta1X, delta1Y, ratio * -0.4, 
    ratio * 1.5, 2, 1, 4, 8, 9, 7, 6, 3, 5);//5
  object.drawRect(context, x + 3 * delta1X, y + 9 * delta1Y, -delta1X, delta1Y, delta2X, delta2Y, 
    ratio * -1.4, 2 * ratio, 3, 5, 9, 1, 6, 2, 7, 4, 8);//6
  object.drawRect(context, x + 3 * delta1X, y + 9 * delta1Y, delta1X, -delta1Y, delta2X, delta2Y, 
    ratio * 0.6, ratio, 2, 4, 6, 8, 9, 7, 1, 3, 5);//7
  object.drawRect(context, x + 6 * delta1X, y + 3 * delta2Y, delta1X, delta1Y, delta2X, delta2Y, 
    ratio * 0.6, ratio * 2, 7, 1, 8, 5, 3, 4, 2, 6, 9);//8
}
  </script>
</body>
</html>
